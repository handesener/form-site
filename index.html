<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challange</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/challange/" method="post">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="username" required/>
            </li>
            <li>
              <label for="username">Your Email Address</label>
              <input type="email" id="email" name="email" required minlength="5"/>
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </li>
            <li>
              <label for="message">Your message</label>
              <textarea 
              name="message"
              id="message" 
              required minlength="10" 
              maxlength="200"
              rows="6"
              ></textarea>
            </li>
          </ul>
          <section>
            <label for="channel">How did you find us?</label>
            <select name="channel" id="channel" required>
              <option value="search">Web Search</option>
              <option value="word-of-mouth">Word of Mouth</option>
              <option value="other">Other</option>
            </select>
            <section>
              <h2>How should we reply?</h2>
              <ul>
                <li class="inline-control">
                  <input type="radio" name="reply" id="reply-phone" required>
                  <label for="reply-phone">Call me</label>
                </li>
                <li class="inline-control">
                  <input type="radio" name="reply" id="reply-email" required>
                  <label for="reply-email">Send me an email</label>
                </li>
                <li class="inline-control">
                  <input type="radio" name="reply" id="reply-none" required>
                  <label for="reply-email">Don't reply</label>
                </li>
              </ul>
            </section>
            <section id="inline-control">
              <input type="checkbox" name="accept-terms" id="accept-terms" required>
              <label for="accept-terms">Accept Terms</label>
            </section>
            <section id="form-actions">
              <button type="reset" class="btn-empty">Clear</button>
              <button type="submit" class="btn-filled">Submit</button>
            </section>
      </form>
    </main>
  </body>
</html>
